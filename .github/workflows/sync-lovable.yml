name: Sync Lovable into staging

# No automatic triggers. Runs only when: (1) Lovable dev pushes (repository_dispatch) or (2) manual run.
# On staging this file is present but never auto-triggered (GitHub runs workflow from default branch, main).
on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-lovable]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Add lovable remote and fetch
        run: |
          git remote add lovable https://github.com/ekbatashoonya/ek-bata-shoonya-portal-43-9d1ae0a6.git || true
          git fetch lovable

      - name: Merge lovable/dev into staging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save current workflow dir before merge
          cp -r .github/workflows/ /tmp/pages-workflows/

          # Merge; allow conflicts (workflow file modify/delete) then auto-resolve
          if ! git merge -X theirs --no-edit lovable/dev; then
            # Resolve all conflicts: accept merge result, then commit
            git add -A
            git commit --no-edit -m "Merge lovable/dev into staging (auto-resolved conflicts)"
          fi

          # Restore .github/workflows/ to what Pages had before merge
          # (GITHUB_TOKEN cannot push workflow file changes)
          rm -rf .github/workflows/
          cp -r /tmp/pages-workflows/ .github/workflows/
          git add .github/workflows/
          git diff --staged --quiet || git commit -m "chore: preserve Pages workflows (strip Lovable workflow changes)"

      - name: Write version-info.json (branch tracking)
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo '{
            "branch": "staging",
            "commit": "'"$SHA"'",
            "sourceRepo": "ek-bata-shoonya-portal-43-9d1ae0a6",
            "sourceBranch": "dev",
            "updatedAt": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
            "role": "staging"
          }' > version-info.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version-info.json
          git diff --staged --quiet || git commit -m "chore: update version-info for staging"

      - name: Push staging
        run: |
          git push origin staging
