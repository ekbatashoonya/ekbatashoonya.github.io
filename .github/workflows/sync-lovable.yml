name: Sync Lovable into staging

on:
  workflow_dispatch:
  # Triggered when Lovable repo's dev branch pushes (see docs/DEPLOY-WORKFLOW.md)
  repository_dispatch:
    types: [sync-from-lovable]
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC (optional backup)

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Add lovable remote and fetch
        run: |
          git remote add lovable https://github.com/ekbatashoonya/ek-bata-shoonya-portal-43-9d1ae0a6.git || true
          git fetch lovable

      - name: Merge lovable/dev into staging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Prefer Lovable's version on conflicts (e.g. docs/DEPLOY-WORKFLOW.md maintained there)
          git merge -X theirs --no-edit lovable/dev

      - name: Remove Lovable-only workflow (do not push to Pages repo)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          rm -f .github/workflows/trigger-sync-to-pages.yml
          git add -A .github/workflows/
          git diff --staged --quiet || git commit -m "chore: drop Lovable trigger workflow from staging (Pages repo)"

      - name: Write version-info.json (branch tracking)
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo '{
            "branch": "staging",
            "commit": "'"$SHA"'",
            "sourceRepo": "ek-bata-shoonya-portal-43-9d1ae0a6",
            "sourceBranch": "dev",
            "updatedAt": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
            "role": "staging"
          }' > version-info.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version-info.json
          git diff --staged --quiet || git commit -m "chore: update version-info for staging"

      - name: Push staging
        run: |
          git push origin staging
