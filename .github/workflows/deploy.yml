name: Deploy to GitHub Pages

# Runs on push to main (production) and can be run manually. Staging has this file for consistency but runs from default branch (main) so only main pushes trigger it.
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from version-info.json (flowed from Lovable dev)
        id: version
        run: |
          if [ -f version-info.json ]; then
            COMMIT=$(jq -r '.sourceCommit // .commit' version-info.json)
            UPDATED=$(jq -r '.updatedAt' version-info.json)
          else
            COMMIT=$(git rev-parse --short HEAD)
            UPDATED=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          fi
          echo "branch=main" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "updatedAt=$UPDATED" >> $GITHUB_OUTPUT
          echo "VITE_GIT_BRANCH=main" >> $GITHUB_ENV
          echo "VITE_GIT_SHA=$COMMIT" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$UPDATED" >> $GITHUB_ENV
          echo "VITE_APP_REPO=ekbatashoonya.github.io" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write version.json into dist (for frontend and /version.json)
        run: |
          echo '{
            "branch": "main",
            "commit": "${{ steps.version.outputs.commit }}",
            "buildTime": "${{ steps.version.outputs.updatedAt }}",
            "repo": "ekbatashoonya.github.io",
            "deployed": true
          }' > dist/version.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
