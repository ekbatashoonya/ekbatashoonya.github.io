name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # production only; staging is for testing, deploy via PR to main
  workflow_dispatch:

permissions:
  contents: write   # read + write so we can push version-info.json to main
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version env for build
        run: |
          echo "VITE_GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "VITE_GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "VITE_APP_REPO=ekbatashoonya.github.io" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write version.json into dist
        run: |
          echo '{
            "branch": "'"$VITE_GIT_BRANCH"'",
            "commit": "'"$VITE_GIT_SHA"'",
            "buildTime": "'"$VITE_BUILD_TIME"'",
            "repo": "'"$VITE_APP_REPO"'",
            "deployed": true
          }' > dist/version.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Record deployed version on main so the repo shows what is live
  update-version-on-main:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Write version-info.json (deployed = this commit)
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo '{
            "branch": "main",
            "commit": "'"$SHA"'",
            "repo": "ekbatashoonya.github.io",
            "updatedAt": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
            "role": "production",
            "deployed": true
          }' > version-info.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version-info.json
          git diff --staged --quiet || git commit -m "chore: update version-info (deployed to production)"
          git push origin main
